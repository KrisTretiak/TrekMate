    <script>

         function myFunction() {
           if (window.pageYOffset > sticky) {
             header.classList.add("sticky");
           } else {
             header.classList.remove("sticky");
           }
         }
     </script> 
     <div class="header" id="myHeader">
        
        <h2 id="name"><img src="/img/for.png" alt="TrekMate" style="width:40px;height:40px;">TrekMate
            <div id="logout">Logout</div>
        </h2>
        
    </div>

    <main>
         
      <div class="pictures">
        
        <!-- templating for picture? -->
        <img src="/img/profilePic.png" alt="Profile picture" class="pfp">
      </div>
      <br >
      

      <p th:each="user:${us}" class="allText">
       <div th:text="${user.name}" class="name"></div>
       <!-- <div class="name" >Scooby</div> -->
       <hr id="line">
       <br>
 
       
       <div id="attributes">Email: </div>
       <div th:text="${user.email}" id="userInfo"></div>
       <!-- <div id="userInfo">scooby.doo@gmail.com</div> -->

       <div id="attributes">Age: </div>

       <div th:text="${user.age}" id="userInfo"></div>
       <!-- <div id="userInfo">21</div> -->
            
       <br>
       <div id="attributes" >Experience: </div>

       <div th:text="${user.difficulty}" id="userInfo"></div>
       <!-- <div id="userInfo">Novice</div> -->
       <br>
       <div id="attributes">Location: </div>
       <div  th:text="${user.location}" id="userInfo"></div>
       <!-- <div id="userInfo">Port Coquitlam, BC</div> -->
      </p>
        
      <br>
      <img src="/img/experience.png" alt="experience" id="icons">
      <br>
  
      <div class="allButtons">
        <form th:action="'/users/edit/'+${user.uid}" method="post" id="userButtons">
          <input type="hidden" name="uiddd" th:value="${user.uid}"/>
          <button class="btn btn-success btn-lg" type="submit" style="text-align: center;">Edit Profile</button>
        </form> 
  
        <form th:action="" method="post" id="userButtons">
          <input type="hidden" th:value="${user.uid}">
          <button class="btn btn-success btn-lg" type="submit" style="text-align: center;">Hike History</button>
        </form>
