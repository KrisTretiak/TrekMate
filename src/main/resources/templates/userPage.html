<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User page</title>
    <link rel="stylesheet" href="/css/userPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body> 
    <script>
        /* window.onscroll = function() {myFunction()};
         
         var header = document.getElementById("myHeader");
         var sticky = header.offsetTop;*/
         
         function myFunction() {
           if (window.pageYOffset > sticky) {
             header.classList.add("sticky");
           } else {
             header.classList.remove("sticky");
           }
         }
     </script> 
     <div class="header" id="myHeader">
      
        <h2 id="name"><img src="/img/logo1.png" alt="TrekMate" style="width:40px;height:40px;">TrekMate
            <div id="logout"> 
            <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
          </div> 
        </h2>
        
    </div>

    <main>

          <div class="pictures">
        
            <!-- templating for picture? -->
            <img src="/img/profilePic.png" alt="Profile picture" class="pfp">
          </div>
          <br >     

          <p th:each="user:${users}" class="allText">
            <div th:text="${user.firstName}" class="name"></div>
        
            <hr id="line">
            <br>
            <p th:each="user:${users}" class="allText">
              <div th:text="${user.lastName}" class="name"></div>
          
              <hr id="line">
              <br>
              <div id="attributes">Email: </div>
              <div th:text="${user.email}" id="userInfo"></div>
              
              <br>
              <div id="attributes">Age: </div>
       
              <div th:text="${user.age}" id="userInfo"></div>
              
                   
              <br>
              <div id="attributes" >Experience: </div>
       
              <div th:text="${user.difficulty}" id="userInfo"></div>
              
              <br>
              <div id="attributes">Location: </div>
              <div  th:text="${user.location}" id="userInfo"></div>
              
             </p>

             <form method="post" th:action="@{/userPage/edit}" th:object="${user}">
              <button class="btn btn-success"  type="submit" >Edit Profile</button>
            </form> 
  
            <br>
        <img src="/img/experience.png" alt="experience" id="icons">
        <br>

        <form th:action="" method="post" id="userButtons">
          <input type="hidden" th:value="${user.uid}">
          <button class="btn btn-success btn-lg" type="submit" style="text-align: center;">Hike History</button>
        </form> -->


            </div> 
    </main>    
</body>
</html>
